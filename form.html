<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        fieldset{
            border-left: none;
            border-right: none;
        }
    </style>
</head>
<body>
    <H1>Subscribe to our newsletter</H1>
        <form action="">
            <fieldset>
            <legend>Your information</legend>
            <label for="name">name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br>
            
            <label for="phone">phone:</label>
            <input type="tel" id="phone"><br>
            <label for="site">Web site:</label>
            <input type="url" id="name"><br>
            
            <label for="prime">Primary role:</label>
            <select  id="prime">
                <option value="a">Option 1</option>
                <option value="b">Option 2 </option>

            </select><br>
            <label for="secondary">Secondary roles:</label>
            <select  id="secondary" size="auto" multiple>
                <option value="a">Option 1</option>
                <option value="b">Option 2</option>
                <option value="c">Option 3</option>
                <option value="d">Option 4 </option>
                <option value="e">Option 5</option>
                <option value="f">Option 6 </option>
                <option value="g">Option 7</option>
                <option value="h">Option 8 </option>
            </select><br>  
        </fieldset>
        <hr>
        <fieldset> 
            <legend>Preferences</legend>
            <input type="checkbox" name="Othermailings[]" id="TAC1">
            <label for="tac1">Also email me news about cloud computing.</label><br>
            <input type="checkbox" name="Othermailings[]" id="TAC2">
            <label for="TAC2">Also email me news on mobile devices.</label><br><br>
            <input type="checkbox" checked id="TAC3">
            <label for="TAC3">Please send me promotional materials related to my role</label><br>
            <label >Frequency</label><br>
            <input type="radio" checked name="freq" id="weekly">
            <label for="weekly">Weekly</label>
            <input type="radio" name="freq" id="biweekly">
            <label for="biweekly">Biweekly</label>
            <input type="radio" name="freq" id="monthly">
            <label for="monthly">Monthly</label>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Please tell us what other topics we should cover</legend>
            <textarea name="" wrap="soft" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <hr>
        <fieldset>
            <label for="cardcat">Credit Card Type :</label>
            <input list="cardcata" style=" width:auto;" id="cardcat" >
            <datalist id="cardcata">
                <option value="card1">
                <option value="card2">
                <option value="card3">
                <option value="card4">
            </datalist>
            <label for="cardnum">Credit Card number:</label>
            <input style="width: auto;" type="text" name="" id="cardnum" pattern="[0-9]{16}">
            <label for="expiry">Expiration: </label>
            <input style="width: 40px;" type="month" id="expiry">
            <br>
            <input type="submit" value="Submit information">
        </fieldset>
    </form>
    
</body>
</html>
